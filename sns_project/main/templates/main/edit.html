{% extends 'base.html' %}
{% load static %}

{% block content %}
	<form action="{% url 'main:update' post.id %}" method="post" enctype = 'multipart/form-data'>
		{%csrf_token%}
		<p>제목 : <input type="text" name="title" value="{{post.title}}"></p>
		<p>사진: <input type="file" name="image"></p>
		<p>내용 : <textarea type="text" name="body" id="" cols="30" rows="10">{{post.body}}</textarea></p>
		<button type="submit">제출</button>
	</form>
{% endblock %}
